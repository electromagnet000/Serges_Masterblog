<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Welcome to My Flask Blog!</h1>
    </div>
    <div class="top_nav">
        <ul>
         <li>
                <a href="add">Add Post</a>
         </li>

            <li>
                <a href="delete">Delete Post</a>
         </li>

        </ul>
    </div>

    {% for user, details in posts.items() %}
    <div class="post">
        <h2>{{details["title"]}}</h2>
        <p><em>Written by {{details["author"]}}</em></p>
        <p>{{details["content"]}}</p>
    </div>

    <form method="POST" action="/delete">
    <input type="checkbox" name="checkbox_value{{user}}">
    <input class="submit-button" type="submit" value="Submit">

    {% endfor %}


    </form>

</body>
</html>
